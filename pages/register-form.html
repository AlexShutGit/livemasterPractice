<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document title</title>
        <link rel="stylesheet" href="../css/register-block.css"/>
    </head>
    <body>
        <h1>CONTENT</h1>
        <div class="register-block">
            <div class="block">
                <h1>Оставьте заявку на участие в Практикуме*</h1>
                <div class="order-by">
                    <h1 class="by">15</h1>
                    <h3>Заявок оставлено</h3>
                </div>  
                <p>*Количество мест ограничено</p>
            </div>
                <form class="register-form" id="register-form">
                    <input name="full_name" placeholder="Имя"/>
                    <div class="input_block">
                        <select name="sex" >
                            <option selected disabled>Пол</option>    
                            <option>Мужской</option>
                            <option>Женский</option>
                            <option>Не указан</option>
                        </select>
                        <input name="phone_number" placeholder="+7 (___) ___-__-__"/>
                    </div>
                        
                    <input type="email" name="email" placeholder="Электронная почта"/>
                    <label>Выберите интересующие курсы:</label>
                    <select placeholder="Выберите  курсы" name="curse">
                        <option selected disabled>Выберите  курсы</option>
                        <option>Developer</option>
                        <option>QA</option>
                        <option>PM</option>
                    </select>
                    <button onclick="">Принять участие</button>
                </form>
           
        </div>
    </body>
    
</html>
