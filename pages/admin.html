<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/admin.css" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../img/admin/logo.svg" alt="logo">
                <span>Ярмарка Мастеров</span>
            </div>
            <input type="search">
        </div>
        <div class="title">
            <div class="table">
                <div class="table__header">
                    <p>ФИО</p>
                    <p>Дата заявки</p>
                    <p>Телефон</p>
                    <p>Почта</p>
                    <p>Курсы</p>
                    <p>Статус заявки</p>
                </div>
                <div class="table__record">
                    <p class="name">ФИО</p>
                    <p class="date">Дата заявки</p>
                    <p class="number">Телефон</p>
                    <p class="email">Почта</p>
                    <p class="course">Курсы</p>
                    <p class="status">Статус заявки</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
